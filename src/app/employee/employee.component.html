<app-header></app-header>

<!--Registration Form -->
<div class="back">

  <form class="d-flex formsearch">
    <input [(ngModel)]="searchemp" class="form-control inp me-2" type="search" placeholder="Search" aria-label="Search"
      [ngModelOptions]="{standalone: true}">

    <!-- <button class="btn btn-outline-light" type="submit">Search</button> -->
  </form>

  <div class="back-content">
    <h2>Our Employees</h2>
    <!-- Button trigger modal -->
    <button *ngIf="hideaddemp" type="button" class="btn mod-btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Employees
    </button>
    <button *ngIf="editempshow" type="button" class="btn mod-btn " data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Edit Employees
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Employee Regsitration</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col">
                  <label for="fname" class="form-label">Employee Name:</label>
                  <input type="text" [(ngModel)]="fname" class="form-control" placeholder="Enter first name"
                    name="fname">
                </div>
                <div class="col">
                  <input type="text" [(ngModel)]="lname" class="form-control" placeholder="Enter last name" name="lname"
                    style="margin-top: 32px;">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="gender" class="form-label mt-3">Gender:</label><br>
                  <div class="form-check mt-4">
                    <input class="form-check-input" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}"
                      type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="male">
                    <label class="form-check-label " for="flexRadioDefault1" style="margin-right: 50px;">
                      Male
                    </label>
                    <input class="form-check-input" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}"
                      type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="female">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>


                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="email" class="form-label mt-3">Email:</label>
                  <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="col">
                  <label for="fname" class="form-label mt-3">Password:</label>
                  <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter password"
                    name="pswd">
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="ms" class="form-label mt-3">Marital Status:</label>
                  <select [(ngModel)]="married" [ngModelOptions]="{standalone: true}" class="form-select"
                    aria-label="Default select example">
                    <option selected>Please Select</option>
                    <option value="Married" ng-options="data.Married">Married</option>
                    <option value="Divorced" ng-options="data.Divorced">Divorced</option>
                    <option value="Separated" ng-options="data.Separated">Separated</option>
                    <option value="Widowed" ng-opttions="data.Widowed">Widowed</option>
                    <option value="NeverMarried" ng-options="data.NeverMarried">Never Married</option>
                  </select>
                </div>
                <div class="col">
                  <label for="fname" class="form-label mt-3">Phone:</label>
                  <input type="tel" [(ngModel)]="phone" class="form-control" placeholder="Enter phone" name="phone">
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="city" class="form-label mt-3">City:</label>
                  <input type="text" [(ngModel)]="city" class="form-control" placeholder="Enter City" name="city">
                </div>
                <div class="col">
                  <label for="state" class="form-label mt-3">State:</label>
                  <input type="text" [(ngModel)]="state" class="form-control" placeholder="Enter state" name="state">
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="address" class="form-label mt-3">Address:</label>
                  <input class="form-control" type="text" [(ngModel)]="address" placeholder="Enter your address"
                    name="address">
                </div>

              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" *ngIf="hideregister" [disabled]="email == '' || password == ''" (click)="register();"
              class="btn btn1 btn-primary" data-bs-dismiss="modal">Register</button>
            <button type="button" *ngIf="hideupdate" (click)="update();" class="btn btn2 btn-success">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- table -->

<table class="table">
  <thead class="table-success">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Password</th>
      <th>Marital Status</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>City</th>
      <th>State</th>
      <th>Address</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of empregister | filter:searchemp ; let i = index">
      <td>{{data.fname}}</td>
      <td>{{data.lname}}</td>
      <td>{{data.email}}</td>
      <td>{{data.password}}</td>
      <td>{{data.married}}</td>
      <td>{{data.gender}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.city}}</td>
      <td>{{data.state}}</td>
      <td>{{data.address}}</td>
      <td><i class="fa fa-pencil-square-o" (click)="edit(i , data)" style="font-size:24px;cursor: pointer;"></i><i
          style='font-size:24px;cursor: pointer;padding-left: 20px;color: red;' (click)="delete(i)"
          class='fas'>&#xf2ed;</i></td>
    </tr>
  </tbody>
</table>
