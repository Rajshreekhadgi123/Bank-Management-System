<app-header></app-header>

<!--Registration Form -->
<div class="back">

  <form class="d-flex formsearch">
    <input [(ngModel)]="searchstat" class="form-control inp me-2" type="search" placeholder="Search" aria-label="Search"
      [ngModelOptions]="{standalone: true}">

    <!-- <button class="btn btn-outline-light" type="submit">Search</button> -->
  </form>

  <div class="back-content">
    <h2>Our Statements</h2>
    <!-- Button trigger modal -->
    <button *ngIf="hidestat" type="button" class="btn mod-btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Statements
    </button>
    <button *ngIf="editstatshow" type="button" class="btn mod-btn " data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Edit Statements
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Statement Regsitration</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col">
                  <label for="fname" class="form-label">Account Holder Details:</label>
                  <input type="text" [(ngModel)]="fname" class="form-control" placeholder="Enter first name"
                    name="fname">
                </div>
                <div class="col">
                  <input type="text" [(ngModel)]="lname" class="form-control" placeholder="Enter last name" name="lname"
                    style="margin-top: 32px;">
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="at" class="form-label mt-3">Account Type:</label>
                  <input type="email" [(ngModel)]="actype" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="col">
                  <label for="an" class="form-label mt-3">Account Number:</label>
                  <input type="text" [(ngModel)]="acnumber" class="form-control" placeholder="Enter password"
                    name="pswd">
                </div>
              </div>

              <div class="row">

                <div class="col">
                  <label for="fname" class="form-label mt-3">Branch Name:</label>
                  <input type="phone" [(ngModel)]="branch" class="form-control" placeholder="Enter phone" name="phone">
                </div>
                <div class="col">
                  <label for="fname" class="form-label mt-3">Registered Mobile Number</label>
                  <input type="tel" [(ngModel)]="mobile" class="form-control" placeholder="Enter phone" name="phone">
                </div>


              </div>

              <div class="row">

                <div class="col">
                  <label for="fname" class="form-label mt-3">IFSC Code:</label>
                  <input type="phone" [(ngModel)]="ifsc" class="form-control" placeholder="Enter phone" name="phone">
                </div>
                <div class="col">
                  <label for="fname" class="form-label mt-3">Total Balance:</label>
                  <input type="phone" [(ngModel)]="totalbal" class="form-control" placeholder="Enter phone"
                    name="phone">
                </div>


              </div>


            </form>
          </div>
          <div class="modal-footer">
            <button type="button" *ngIf="hideregister" [disabled]="actype == '' || acnumber == ''" (click)="register();"
              class="btn btn1 btn-primary" data-bs-dismiss="modal">Register</button>
            <button type="button" *ngIf="hideupdate" (click)="update();" class="btn btn2 btn-success">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- table -->

<table class="table">
  <thead class="table-light">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>A/C Type</th>
      <th>A/C Number</th>
      <th>Branch</th>
      <th>Mobile</th>
      <th>IFSC Code</th>
      <th>Total Balance</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of statregister | filter:searchstat ; let i = index">
      <td>{{data.fname}}</td>
      <td>{{data.lname}}</td>
      <td>{{data.actype}}</td>
      <td>{{data.acnumber}}</td>
      <td>{{data.branch}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.ifsc}}</td>
      <td>{{data.totalbal}}</td>
      <td><i class="fa fa-pencil-square-o" (click)="edit(i , data)" style="font-size:24px;cursor: pointer;"></i><i
          style='font-size:24px;cursor: pointer;padding-left: 20px;color: red;' (click)="delete(i)"
          class='fas'>&#xf2ed;</i></td>
    </tr>
  </tbody>
</table>
